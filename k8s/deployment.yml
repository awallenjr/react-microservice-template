apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-microservice-template
spec:
  replicas: 2
  selector:
    matchLabels:
      app: react-microservice-template
  template:
    metadata:
      labels:
        app: react-microservice-template
    spec:
      containers:
      - name: react-microservice-template
        image: awallenjr83/react-microservice-template:latest
        ports:
        - containerPort: 8080
